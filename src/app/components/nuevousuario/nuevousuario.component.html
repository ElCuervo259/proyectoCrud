<div class="container mt-5">

    <mat-card class="md-col-12">
        <div class="row justify-content-center mt-4">
            <h1>Nuevo Usuario</h1>
        </div>

        <div class="row justify-content-center">
            <mat-form-field class="col-sm-4" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" name="name" placeholder="Nombre" required />
            </mat-form-field>

            <mat-form-field class="col-sm-4" appearance="outline">
                <mat-label>Nombre de Usuario</mat-label>
                <input matInput type="text" name="name" placeholder="Nombre de usuario" required />
            </mat-form-field>

            <mat-form-field class="col-sm-4" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="name" placeholder="Email" required />
            </mat-form-field>


        </div>
        <div class="row justify-content-center">
            <mat-form-field class="col-sm-3" appearance="outline">
                <mat-label>Ciudad</mat-label>
                <input matInput type="text" name="ciudad" placeholder="Ciudad" required />
            </mat-form-field>

            <mat-form-field class="col-sm-3" appearance="outline">
                <mat-label>Calle</mat-label>
                <input matInput type="text" name="calle" placeholder="Calle" required />
            </mat-form-field>

            <mat-form-field class="col-sm-3" appearance="outline">
                <mat-label>ZipCode</mat-label>
                <input matInput type="text" name="zipcode" placeholder="zipcode" required />
            </mat-form-field>

            <mat-form-field class="col-sm-3" appearance="outline">
                <mat-label>Compañia</mat-label>
                <input matInput type="text" name="compania" placeholder="Compañia" required />
            </mat-form-field>
        </div>
    </mat-card>
</div>
