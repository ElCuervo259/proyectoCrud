<!-- Logo -->
<div class="container">
    <div class="row justify-content-center mt-5">
        <h1>Gestión de Usuarios</h1>
    </div>
    <div class="row justify-content-center">
        <img class="iconoMain" src="./../../../assets/img/iconousuario.png" />
    </div>
</div>



<div class="container">
    <div class="row justify-content-center">

        <!-- Button new User -->
        <div class="row">
            <button mat-raised-button class="mt-4" color="primary" [routerLink]="['/nuevousuario']"> <mat-icon class="aniadir" >add</mat-icon> Añadir Nuevo Usuario </button>
        </div>


        <!-- Filter -->
        <mat-form-field class="mt-5 col-sm-12">
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
        </mat-form-field>

        <!-- Table -->
        <table mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource">

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <ng-container matColumnDef="nombreUsuario">
                <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="ciudad">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
            </ng-container>

            <ng-container matColumnDef="calle">
                <th mat-header-cell *matHeaderCellDef> Calle </th>
                <td mat-cell *matCellDef="let element"> {{element.address.street}} </td>
            </ng-container>

            <ng-container matColumnDef="zipcode">
                <th mat-header-cell *matHeaderCellDef> ZipCode </th>
                <td mat-cell *matCellDef="let element"> {{element.address.zipcode}} </td>
            </ng-container>

            <ng-container matColumnDef="compania">
                <th mat-header-cell *matHeaderCellDef> Compañia </th>
                <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
            </ng-container>

            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element">

                    <a (click)="deleteUser(element.id, element.name);" style="cursor: pointer;">
                        <mat-icon class="iconobasura" matTooltip="Eliminar Usuario">delete</mat-icon>
                    </a>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef=" displayedColumns "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
        </table>

    </div>
</div>
